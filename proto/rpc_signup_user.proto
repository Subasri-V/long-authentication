syntax = "proto3";

package pb;

option go_package="https://github.com/Subasri-V/long-authentication.git";

import "proto/user.proto";

message SignUpUserInput {
    string name =1;
    string email =2;
    string password =3;
    string passwordConfirm=4;
}

message SignUpUserResponse {
    User user =1;
}